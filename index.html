<!DOCTYPE html>
<html encoding="utf8">
  <head>
    <title>ww-flashcards</title>
    <script src="index.ts" type="module"></script>
  </head>
  <body style="margin: 0">
    <ww-flashcards editable></ww-flashcards>
    <form autocomplete="off" style="position: fixed; bottom: 0; right: 0; padding: 10px; background: rgba(255, 255, 255, 0.75)">
      <input checked type="checkbox" onchange="document.querySelector('ww-flashcards').toggleAttribute('editable')">editable</input>
      <input type="checkbox" onchange="document.querySelector('ww-flashcards').toggleAttribute('printable')">printable</input>
    </form>
  </body>
</html>
